---
- name: check-docker | Check if Docker is installed
  ansible.builtin.command: which docker
  register: docker_check
  failed_when: false
  changed_when: false

- name: check-docker | Assert Docker is installed
  ansible.builtin.assert:
    that:
      - docker_check.rc == 0
    fail_msg: "Docker is required for docker runner but not installed. Please install Docker first."
