# Generated by Ansible host_hardening role

[DEFAULT]
backend = auto
banaction = ufw
banaction_allports = ufw
action = %(banaction)s[name=%(__name__)s, port="%(port)s", protocol="%(protocol)s", chain="%(chain)s"]
findtime = 600
bantime = 3600
maxretry = 5
ignoreip = 127.0.0.1/8 ::1
logpath = /var/log/fail2ban.log
loglevel = INFO

[sshd]
enabled = true
port = ssh
filter = sshd
logpath = /var/log/auth.log

[sshd-ddos]
enabled = true
port = ssh
filter = sshd-ddos
logpath = /var/log/auth.log
maxretry = 10
bantime = 7200

[recidive]
enabled = true
filter = recidive
logpath = /var/log/fail2ban.log
action = %(banaction_allports)s[name=%(__name__)s, port="all", protocol="all", chain="%(chain)s"]
bantime = 86400
findtime = 604800
maxretry = 3
